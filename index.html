<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/5ceda5b2c4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container border rounded-1 mt-5 p-0">
        <div id="Payment" class="pt-2 ml-3">

            <h1 class="ms-4">Payment Form Example</h1>
        </div>

        <div class="w-100 container">
            <div class="border rounded-2 m-4 alert alert-danger">
                Some fields are missing
            </div>

            <div class="row">
                <div class="col mx-3">
                    <h5>Card #</h5>

                </div>
                <div class="col mx-3">
                    <h5>CVC #</h5>
                </div>
                <div class="col mx-3">
                    <h5>Amount</h5>
                </div>

            </div>
            <div class="row">
                <div class="col mx-3 ">
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="XXXXXXXXXXXXXXXXXX">

                </div>

                <div class="col mx-3">
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                </div>

                <div class="col d-flex align-middle mx-3">
                    <h4>$</h4>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
                </div>
                <div class="row mt-4">
                    <div class="col mx-3">
                        <h5>First Name</h5>
                    </div>
                    <div class="col mx-1">
                        <h5>Last Name</h5>
                    </div>
                </div>
                <div class="container d-flex">
                    <div class="col mx-3 ">
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="col mx-3">
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col mx-3">
                        <h5>City</h5>
                    </div>
                    <div class="col mx-1 d-flex">
                        <h5 class="col-6">State</h5>
                        <h5>Post Code</h5>
                    </div>
                </div>
                <div class="container d-flex">
                    <div class="col mx-3 ">
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="d-flex col-6 ps-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a State</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <div class="col-6 ms-3 me-3 ">
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col mx-3 mb-3">
                        <h5>We accept:</h5>
                    </div>
                    <div class="col mx-1">
                        <h5>Message</h5>
                    </div>
                </div>





                <div class="container d-flex ms-3">
                    <div id="cards">
                    <div class="bg-secondary rounded-1 pt-2 ps-3">
                        <div class="form-check form-check-inline ms-2">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="fab fa-cc-mastercard text-white fa-xl"></i></label>
                        </div>
                        <div class="form-check form-check-inline ms-2">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i
                                    class="fab fa-cc-visa text-white fa-xl"></i></label>
                        </div>
                        <div class="form-check form-check-inline ms-2">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i
                                    class="fab fa-cc-diners-club text-white fa-xl"></i></label>
                        </div>
                        <div class="form-check form-check-inline ms-2">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i
                                    class="fab fa-cc-amex text-white fa-xl"></i></label>
                        </div>
                    </div>
                    </div>
                    
                        <div class="col mb-5" id="texTarea">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                            Add any notes here
                        </div>
                    
                </div>
                <div id="Payment" class="pt-3 ml-3 d-grid gap-2 d-md-flex justify-content-md-end">

                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-secondary" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Send</button>
                      </div>
                </div>
            </div>
        </div>
    </div>
</body>
